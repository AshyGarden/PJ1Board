<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ブログ文</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

    <div class="p-5 mb-5 text-center bg-success">
        <h1 class="mb-3">プロジェクト1 ボード（ブログ）</h1>
        <h4 class="mb-3">ようこそ、私のブログへ！</h4>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <!-- id정보 저장 -->
                    <input type="hidden" id="article-id" th:value="${article.id}"> <!-- id를 히든으로 추가 -->
                    <header class="mb-4">
                        <input type="text" class="form-control" placeholder="タイトル" id="title" th:value="${article.title}">
                    </header>
                    <section class="mb-5">
                        <textarea class="from-control h-25" rows="10" placeholder="内容" id="content" th:text="${article.content}"></textarea>
                    </section>
                    <!-- id가있을때는 [수정], 없을때는 [등록] 버튼을 보이게해줌 -->
                    <button th:if="${article.id} != null" type="button" id="modify-btn" th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${articleId})}'|" class="btn btn-primary btn-sm">修正</button>
                    <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">登録</button>
                </article>
            </div>
        </div>
    </div>

</body>
<script src="/js/article.js"></script> <!-- article.jsファイル追加 -->
</html>
