<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ブログ文</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

    <div class="p-5 mb-5 text-center bg-success">
        <!--         -->
        <h1 class="mb-3">プロジェクト1 ボード（ブログ）</h1>
        <h4 class="mb-3">ようこそ、私のブログへ！</h4>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <input type="hidden" id="article-id" th:value="${article.id}"> <!-- ブログ投稿idヒドゥンで追加 -->
                    <header class="mb-4">
                        <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                        <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                    </header>
                    <section class="mb-5">
                        <p class="fs-5 mb-4" th:text="${article.content}"></p>
                    </section>
                    <button type="button" id="modify-btn" th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|" class="btn btn-primary btn-sm">修正</button>
                    <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">削除</button><!-- 削除ボタンにid追加 -->
                </article>
            </div>
        </div>
    </div>

</body>
<script src="/js/article.js"></script> <!-- article.jsファイル追加 -->
</html>
