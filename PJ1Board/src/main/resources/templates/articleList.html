<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ブログ文の目録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

    <div class="p-5 mb-5 text-center bg-success">
    <!--         -->
        <h1 class="mb-3">プロジェクト1 ボード（ブログ）</h1>
        <h4 class="mb-3">ようこそ、私のブログへ！</h4>
    </div>

    <div class="container">
        <button id="create-btn"  th:onclick="|location.href='@{/new-article}'|" type="button" class="btn btn-primary btn-sm">登録</button>
        <div class="row-6" th:each="item : ${articles}"> <!-- articlesの本数分繰り返し -->
            <div class="card-header" th:text="${item.id}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">見に行く!</a>
            </div>
            <hr/>
        </div>
    </div>

</body>
</html>
